<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dream Journal</title>
    <!--LINKING ICONS-->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <!-- LINKING BOOTSTRAP-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- LINKING CUSTOM CSS-->
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <div class="popup-box">
      <div class="popup">
        <div class="content">
          <header>
            <p>Add a new Dream</p>
            <i class="uil uil-times"></i>
          </header>
          <form action="#">
            <div class="row title mx-1">
              <label>Title</label>
              <input type="text" />
            </div>
            <div class="row description mx-1">
              <label>Description</label>
              <textarea></textarea>
            </div>
            <button>Add Dreams</button>
          </form>
        </div>
      </div>
    </div>
    <div class="nav d-flex justify-content-end me-5 my-4">
        <ul >
          <a class="pe-3" href="#">Home</a>
        <a href="#">Profile</a>
        </ul>
      </div>
    <div class="main-box">
       
      <li class="add-box">
       
        <div class="plus-icon"><i class="uil uil-plus"></i></div>
        <p>Add new dreams</p>
      </li>
      
    </div>
    <script src="/script.js"></script>
  </body>
</html>
